<!DOCTYPE html>
<html>
<head><title>ลงทะเบียนไลน์ใหม่</title></head>
 
<body>
<!-- script src="https://static.line-scdn.net/liff/edge/2.1/liff.js"></script -->
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
 
<script>
 
  async function getUserProfile() {
   const profile = await liff.getProfile()
   window.location.replace(
     `https://docs.google.com/forms/d/e/1FAIpQLScFcFlV_cSPSzubTw8j8kRnF0bJDx5CQdlR5A6K5u0PSpfgxg/viewform?usp=pp_url
&entry.1052335127=${profile.userId}
&entry.1364002331=${profile.displayName}
&entry.1570719506=${liff.getDecodedIDToken().email}
&entry.104443221=${profile.pictureUrl}`
     );
   }
 
  async function main() {
     await liff.init({ liffId: "1654797991-BXng4Kgv" })
       if (liff.isLoggedIn()) {
         getUserProfile()
       } else {
         liff.login()
       }
   }
   main()

 
 </script>
 
 </body>
</html>
